<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Login</title>
    </h:head>
    <h:body>
        <h1>User Login</h1>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:messages style="color:red;font-weight:bold;"></h:messages>
        <h:form>

        </h:form>
        <h1>New User Registration</h1>
        <h:form>
        <h:inputText label="User Name" value="#{user.userName}" required="true">
        <f:validateLength minimum="3" maximum="16"></f:validateLength></h:inputText>
        <h:inputText label="User Password" value="#{user.userPassword}" required="true"></h:inputText>
        </h:form>
    </h:body>
</html>
